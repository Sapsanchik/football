<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Профиль игрока</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <a href="index.html" class="back-link">← Назад</a>
                <h1 id="player-name">Профиль игрока</h1>
            </header>

            <main>
                <section class="player-profile">
                    <div class="player-card large">
                        <div id="player-info"></div>
                        <div class="player-actions">
                            <button id="edit-player-btn">Редактировать</button>
                            <button id="delete-player-btn">Удалить</button>
                        </div>
                    </div>

                    <div class="partners-section">
                        <h2>Лучшие партнеры</h2>
                        <div id="best-partners" class="partners-list"></div>
                    </div>
                </section>
            </main>

            <div id="edit-player-modal" class="modal">
                <div class="modal-content">
                    <h3>Редактирование игрока</h3>
                    <div class="form-group">
                        <label for="edit-name">ФИО:</label>
                        <input type="text" id="edit-name" />
                    </div>
                    <div class="form-group">
                        <label for="edit-skill">Навык (0.1-1.0):</label>
                        <input
                            type="number"
                            id="edit-skill"
                            min="0.1"
                            max="1"
                            step="0.01"
                        />
                    </div>
                    <div class="form-actions">
                        <button id="save-player-btn">Сохранить</button>
                        <button id="cancel-edit-btn">Отмена</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="player.js"></script>
    </body>
</html>
